<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Scan — Futuristic (Dynamic Menu)</title>

  <!-- TFJS + Teachable Machine (dist build exposes window.tmImage) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    :root { --accent: #00fff6; --accent2: #7c4dff; --bg:#05060a; }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,Segoe UI,system-ui;color:#e6f7ff;overflow:hidden}
    #webcam-container{position:relative;width:100%;height:100vh;overflow:hidden}
    #webcam-container video, #webcam-container canvas{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}

    /* labels */
    #label-container{position:fixed;left:50%;transform:translateX(-50%);bottom:22px;z-index:60;display:flex;flex-direction:column;gap:8px;align-items:center}
    .label-line{background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.28));padding:8px 14px;border-radius:12px;font-weight:700}
    .rethink-glow{color:var(--accent);text-shadow:0 0 8px var(--accent),0 0 18px var(--accent2);animation:pulse 1.2s infinite alternate}
    @keyframes pulse{from{opacity:0.75}to{opacity:1}}

    /* glass overlay menu (does NOT stop scanning) */
    #choice-panel{position:fixed;inset:8% 6% 12% 6%;display:none;z-index:70;align-items:center;justify-content:center}
    #choice-panel.show{display:flex}
    .choice-card{width:100%;max-width:980px;padding:18px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(6,6,12,0.14));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(8px);box-shadow:0 30px 80px rgba(0,0,0,0.6)}
    .choice-grid{display:flex;gap:12px;margin-top:12px}
    .cbtn{flex:1;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);cursor:pointer}
    .cbtn .label{font-weight:800}

    /* embed modal */
    #embed-modal{position:fixed;inset:6% 6% 8% 6%;display:none;z-index:80;align-items:center;justify-content:center}
    #embed-modal.show{display:flex}
    .embed-wrap{width:100%;height:100%;background:rgba(6,6,10,0.98);border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column}
    .embed-header{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .embed-iframe{flex:1;border:0;width:100%;height:100%}

    /* hud */
    #hud{position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:61;display:flex;gap:8px}
    #hud button{padding:8px 12px;border-radius:8px;border:none;background:linear-gradient(90deg,var(--accent2),var(--accent));color:#001;font-weight:800;cursor:pointer}

    #statusText{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:var(--accent);z-index:59;text-shadow:0 0 12px rgba(0,255,246,0.06)}
    @media (max-width:640px){ #choice-panel{inset:6%} }
  </style>
</head>
<body>
  <div id="webcam-container"></div>

  <div id="label-container" aria-live="polite"></div>

  <div id="choice-panel" role="dialog" aria-modal="false">
    <div class="choice-card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:900;color:var(--accent)">PILIH AKSI</div>
          <div class="choice-sub" style="font-size:12px;color:rgba(255,255,255,0.75);margin-top:6px">Re-Think ≥ 50% terdeteksi — pilih salah satu opsi di bawah</div>
        </div>
        <div><button id="choice-close" style="padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff">Tutup</button></div>
      </div>

      <div class="choice-grid">
        <button class="cbtn" data-url="https://data.ntbprov.go.id/dataset/9e32ffc2-f4e3-44e1-ba78-845ecb86ba66/show"><div class="label">APK</div><div class="desc">Kanal APK</div></button>
        <button class="cbtn" data-url="https://suarantb.com/2024/11/18/peringkat-ipm-2024-kota-mataram-masih-tertinggi-klu-belum-bergeser-dari-posisi-terbawah/"><div class="label">IPM</div><div class="desc">Indeks Pembangunan Manusia</div></button>
        <button class="cbtn" data-url="https://www.detik.com/bali/nusra/d-7996587/stunting-di-mataram-turun-jadi-6-6-persen-pemkot-bidik-di-bawah-5-persen"><div class="label">Stunting</div><div class="desc">Intervensi</div></button>
      </div>
    </div>
  </div>

  <div id="embed-modal" role="dialog" aria-modal="true">
    <div class="embed-wrap">
      <div class="embed-header">
        <div style="font-weight:800;color:var(--accent)">Embedded View</div>
        <div>
          <button id="embed-open-new" style="margin-right:8px;padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--accent);">Buka di Tab Baru</button>
          <button id="embed-close" style="padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff;">Tutup</button>
        </div>
      </div>
      <iframe id="embed-iframe" class="embed-iframe" src="about:blank"></iframe>
    </div>
  </div>

  <div id="hud">
    <button id="startBtn">Start Scan</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="torchBtn" disabled>Torch</button>
    <button id="fsBtn">Fullscreen</button>
  </div>

  <div id="statusText">Ready</div>

  <script>
    // CONFIG
    const MODEL_BASE = 'https://teachablemachine.withgoogle.com/models/OEXYCpyXs/';
    const CLASS1_NAME = 'Class 1';
    const CLASS2_NAME = 'Class 2';
    const CLASS1_DISPLAY = 'Other';
    const CLASS2_DISPLAY = 'Re-Think';

    // DOM
    const webcamContainer = document.getElementById('webcam-container');
    const labelContainer = document.getElementById('label-container');
    const choicePanel = document.getElementById('choice-panel');
    const choiceClose = document.getElementById('choice-close');
    const embedModal = document.getElementById('embed-modal');
    const embedIframe = document.getElementById('embed-iframe');
    const embedOpenNew = document.getElementById('embed-open-new');
    const embedClose = document.getElementById('embed-close');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const torchBtn = document.getElementById('torchBtn');
    const fsBtn = document.getElementById('fsBtn');
    const statusText = document.getElementById('statusText');

    // state
    let model=null, maxPredictions=0, videoEl=null, canvasEl=null, canvasCtx=null;
    let stream=null, track=null, imageCapture=null, running=false, rafId=null;
    // choiceShown is only used to prevent redundant DOM ops; true means overlay currently shown
    let choiceShown=false;

    function setStatus(t){ statusText.textContent = t; }

    async function loadModel(){
      setStatus('Loading model...');
      if(typeof window.tmImage === 'undefined') throw new Error('tmImage not found — ensure teachablemachine-image script is loaded.');
      model = await window.tmImage.load(MODEL_BASE + 'model.json', MODEL_BASE + 'metadata.json');
      maxPredictions = model.getTotalClasses();
      setStatus('Model ready');
    }

    async function startCamera(){
      setStatus('Starting camera...');
      const options = [
        {video:{width:{ideal:1280},height:{ideal:720},facingMode:{exact:'environment'}}},
        {video:{width:{ideal:1280},height:{ideal:720},facingMode:'environment'}},
        {video:{width:{ideal:640},height:{ideal:480}}}
      ];
      let s = null;
      for(const c of options){
        try{ s = await navigator.mediaDevices.getUserMedia(c); break; }catch(e){}
      }
      if(!s) throw new Error('Cannot access camera — use HTTPS and grant permission.');
      stream = s; track = stream.getVideoTracks()[0];
      try{ imageCapture = new ImageCapture(track); }catch(e){ imageCapture = null; }

      if(!videoEl){
        videoEl = document.createElement('video');
        videoEl.setAttribute('playsinline',''); videoEl.autoplay = true; videoEl.muted = true;
        videoEl.style.width = '100%'; videoEl.style.height = '100%';
        webcamContainer.appendChild(videoEl);
      }
      if(!canvasEl){
        canvasEl = document.createElement('canvas'); canvasEl.style.display='none';
        webcamContainer.appendChild(canvasEl); canvasCtx = canvasEl.getContext('2d');
      }
      videoEl.srcObject = stream;
      await videoEl.play();
      canvasEl.width = videoEl.videoWidth || videoEl.clientWidth || 640;
      canvasEl.height = videoEl.videoHeight || videoEl.clientHeight || 480;
      setStatus('Camera ready');
    }

    async function enableTorchIfAvailable(){
      if(!track) return false;
      const cap = track.getCapabilities ? track.getCapabilities() : {};
      if(cap.torch){ torchBtn.disabled=false; return true; }
      try{ const pc = imageCapture ? await imageCapture.getPhotoCapabilities() : null; if(pc && pc.fillLightMode && pc.fillLightMode.length){ torchBtn.disabled=false; return true; } }catch(e){}
      torchBtn.disabled = true; return false;
    }
    async function setTorch(on){ if(!track) return; const cap = track.getCapabilities ? track.getCapabilities() : {}; if(cap.torch){ try{ await track.applyConstraints({advanced:[{torch:on}]}); return; }catch(e){} } if(imageCapture){ try{ await imageCapture.takePhoto({fillLightMode: on ? 'flash' : 'off'}); }catch(e){} } }

    // render labels (map display names only)
    function renderLabels(preds){
      labelContainer.innerHTML = '';
      for(let i=0;i<Math.min(preds.length, maxPredictions); i++){
        const p = preds[i];
        let display = p.className;
        let cls = '';
        if(p.className === CLASS2_NAME){ display = CLASS2_DISPLAY; cls = 'rethink-glow'; }
        if(p.className === CLASS1_NAME){ display = CLASS1_DISPLAY; }
        const d = document.createElement('div'); d.className = 'label-line ' + cls;
        d.innerHTML = `${display}: ${(p.probability*100).toFixed(1)}%`;
        labelContainer.appendChild(d);
      }
    }

    // show/hide helpers (dynamic)
    function showChoices(){ choicePanel.classList.add('show'); choiceShown = true; }
    function hideChoicesImmediate(){ choicePanel.classList.remove('show'); choiceShown = false; }
    function hideChoicesBeforeEmbed(url){ hideChoicesImmediate(); setTimeout(()=>embedOpen(url), 200); }

    // embedding flow
    function embedOpen(url){
      embedIframe.src = url;
      embedModal.classList.add('show'); embedModal.style.display = 'flex';
      // pause prediction loop (camera continues)
      stopLoop(); setStatus('Paused (embedded)');
      embedOpenNew.onclick = ()=> window.open(url,'_blank');
    }
    const embedCloseHandler = ()=>{
      embedIframe.src = 'about:blank';
      embedModal.classList.remove('show'); embedModal.style.display = 'none';
      // resume scanning after tiny delay
      if(stream && !running) setTimeout(()=> startLoop(), 200);
      // ensure overlay will be re-evaluated by next frames
      choiceShown = false;
    };

    // main loop: dynamic show/hide based on live probability
    async function startLoop(){
      if(!model || !videoEl) return;
      running = true; setStatus('Scanning...');
      async function frame(){
        if(!running) return;
        // copy current video frame to canvas
        canvasEl.width = videoEl.videoWidth || canvasEl.width;
        canvasEl.height = videoEl.videoHeight || canvasEl.height;
        canvasCtx.drawImage(videoEl,0,0,canvasEl.width,canvasEl.height);

        try{
          const preds = await model.predict(canvasEl);
          renderLabels(preds);

          // dynamic menu logic:
          const rawClass2 = preds.find(x=>x.className === CLASS2_NAME);
          const prob = rawClass2 ? rawClass2.probability : 0;

          if(prob >= 0.5){
            // while prob >= threshold, ensure overlay visible
            if(!choicePanel.classList.contains('show')){
              // update subtitle text
              const sub = choicePanel.querySelector('.choice-sub');
              if(sub) sub.textContent = `${CLASS2_DISPLAY} ≥ 50% terdeteksi — pilih salah satu opsi di bawah`;
              showChoices();
            }
          } else {
            // hide overlay when below threshold (unless embedded modal is open)
            if(choicePanel.classList.contains('show') && !embedModal.classList.contains('show')){
              hideChoicesImmediate();
            }
          }

        }catch(err){
          console.warn('Prediction error', err);
        }

        rafId = requestAnimationFrame(frame);
      }
      rafId = requestAnimationFrame(frame);
    }

    function stopLoop(){ running = false; if(rafId) cancelAnimationFrame(rafId); }

    // start/stop flows
    async function startScan(){
      startBtn.disabled = true;
      try{
        await loadModel();
        await startCamera();
        await enableTorchIfAvailable();
        startBtn.style.display = 'none';
        // start continuous loop
        startLoop();
        stopBtn.disabled = false;
      }catch(err){
        console.error(err);
        alert(err.message || err);
        startBtn.disabled = false;
      }
    }

    function stopScan(){
      stopBtn.disabled = true; startBtn.disabled = false;
      stopLoop();
      setStatus('Stopped');
      if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; track=null; }
      // restore start button
      startBtn.style.display = '';
      startBtn.disabled = false;
      // reset overlay state
      hideChoicesImmediate();
    }

    // wire menu click -> open embedded (hide first)
    choicePanel.querySelectorAll('.cbtn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const url = btn.dataset.url;
        if(!url) return;
        hideChoicesBeforeEmbed(url);
      });
    });

    choiceClose.addEventListener('click', ()=>{ hideChoicesImmediate(); });

    // embed controls
    embedClose.addEventListener('click', embedCloseHandler);
    embedModal.addEventListener('click', (e)=>{ if(e.target === embedModal) embedCloseHandler(); });

    // HUD
    startBtn.addEventListener('click', startScan);
    stopBtn.addEventListener('click', stopScan);
    torchBtn.addEventListener('click', async ()=>{
      if(!track) return;
      const cap = track.getCapabilities ? track.getCapabilities() : {};
      if(!cap.torch){ alert('Torch not supported'); return; }
      const cur = track.getSettings?.().torch || false;
      try{ await track.applyConstraints({advanced:[{torch: !cur}]}); }catch(e){ console.warn(e); }
    });
    fsBtn.addEventListener('click', ()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen?.(); else document.exitFullscreen?.(); });

    if(typeof window.tmImage === 'undefined') console.warn('tmImage not defined — ensure teachablemachine script loaded.');
  </script>
</body>
</html>
