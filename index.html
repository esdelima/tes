<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
        }

        #video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .scan-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridPulse 2s ease-in-out infinite alternate;
        }

        @keyframes gridPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .corner-frame {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #00ffff;
            z-index: 3;
        }

        .corner-frame.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-frame.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-frame.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-frame.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .status-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 4;
            text-align: center;
        }

        .status-text {
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .detection-box {
            position: absolute;
            border: 3px solid #ff0080;
            background: rgba(255, 0, 128, 0.1);
            z-index: 5;
            display: none;
            animation: hologramPulse 1s ease-in-out infinite;
        }

        @keyframes hologramPulse {
            0%, 100% { 
                box-shadow: 0 0 20px #ff0080, inset 0 0 20px rgba(255, 0, 128, 0.2);
                border-color: #ff0080;
            }
            50% { 
                box-shadow: 0 0 40px #00ffff, inset 0 0 40px rgba(0, 255, 255, 0.3);
                border-color: #00ffff;
            }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            top: 0;
            animation: scanMove 2s linear infinite;
            display: none;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .hologram-text {
            position: absolute;
            color: #00ffff;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #00ffff;
            display: none;
            animation: textGlow 1s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #00ffff; }
            100% { text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 18px;
            z-index: 10;
            text-align: center;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    
    <div class="overlay">
        <div class="scan-grid"></div>
        
        <div class="corner-frame top-left"></div>
        <div class="corner-frame top-right"></div>
        <div class="corner-frame bottom-left"></div>
        <div class="corner-frame bottom-right"></div>
        
        <div class="status-panel">
            <div class="status-text" id="status">Memuat Scanner...</div>
        </div>
        
        <div class="detection-box" id="detectionBox">
            <div class="scan-line"></div>
        </div>
        
        <div class="hologram-text" id="hologramText">OBJEK TERDETEKSI</div>
    </div>

    <div class="loading" id="loading">Menginisialisasi AI Scanner</div>
    
    <canvas id="canvas"></canvas>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/lwqdu_RK8/";
        let model, webcam, maxPredictions;
        
        const detectionBox = document.getElementById('detectionBox');
        const hologramText = document.getElementById('hologramText');
        const statusText = document.getElementById('status');
        const loading = document.getElementById('loading');

        async function init() {
            try {
                // Load model
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Setup webcam using tmImage
                const flip = false; // don't flip for back camera
                webcam = new tmImage.Webcam(window.innerWidth, window.innerHeight, flip);
                await webcam.setup({ facingMode: 'environment' }); // use back camera
                await webcam.play();
                
                // Replace video element with webcam canvas
                const video = document.getElementById('video');
                video.style.display = 'none';
                webcam.canvas.style.position = 'absolute';
                webcam.canvas.style.top = '0';
                webcam.canvas.style.left = '0';
                webcam.canvas.style.width = '100vw';
                webcam.canvas.style.height = '100vh';
                webcam.canvas.style.objectFit = 'cover';
                webcam.canvas.style.zIndex = '1';
                document.body.insertBefore(webcam.canvas, document.body.firstChild);
                
                loading.style.display = 'none';
                statusText.textContent = 'Scanner Aktif';
                
                // Start prediction loop
                loop();

            } catch (error) {
                console.error('Error initializing:', error);
                statusText.textContent = 'Error: Tidak dapat mengakses kamera';
                loading.style.display = 'none';
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!model || !webcam) {
                return;
            }

            // Get prediction from webcam canvas
            const prediction = await model.predict(webcam.canvas);
            
            // Check for detection
            let detected = false;
            let maxConfidence = 0;
            let detectedClass = '';
            
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > 0.8 && prediction[i].probability > maxConfidence) {
                    detected = true;
                    maxConfidence = prediction[i].probability;
                    detectedClass = prediction[i].className;
                }
            }
            
            if (detected) {
                showHologramEffect(detectedClass, maxConfidence);
                statusText.textContent = `TERDETEKSI: ${detectedClass.toUpperCase()}`;
            } else {
                hideHologramEffect();
                statusText.textContent = 'Mencari Objek...';
            }
        }

        function showHologramEffect(className, confidence) {
            // Show detection box in center area
            const boxSize = Math.min(window.innerWidth, window.innerHeight) * 0.6;
            const boxLeft = (window.innerWidth - boxSize) / 2;
            const boxTop = (window.innerHeight - boxSize) / 2;
            
            detectionBox.style.display = 'block';
            detectionBox.style.left = boxLeft + 'px';
            detectionBox.style.top = boxTop + 'px';
            detectionBox.style.width = boxSize + 'px';
            detectionBox.style.height = boxSize + 'px';
            
            // Show scan line
            const scanLine = detectionBox.querySelector('.scan-line');
            scanLine.style.display = 'block';
            
            // Show hologram text
            hologramText.style.display = 'block';
            hologramText.style.left = boxLeft + 'px';
            hologramText.style.top = (boxTop - 40) + 'px';
            hologramText.textContent = `${className.toUpperCase()} - ${Math.round(confidence * 100)}%`;
        }

        function hideHologramEffect() {
            detectionBox.style.display = 'none';
            hologramText.style.display = 'none';
            
            const scanLine = detectionBox.querySelector('.scan-line');
            scanLine.style.display = 'none';
        }

        // Initialize when page loads
        window.addEventListener('load', init);

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (webcam) {
                    webcam.canvas.style.width = '100vw';
                    webcam.canvas.style.height = '100vh';
                }
            }, 500);
        });
    </script>

</html>
