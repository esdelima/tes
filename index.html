<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            color: white;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .status-indicator {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
        
        .instructions {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
            }
            
            .controls {
                bottom: 10px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .instructions {
                bottom: 80px;
                max-width: 250px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="ar-container">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Memuat Model AR...</div>
        </div>
        
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <div class="title">AR Model Viewer</div>
            <div class="subtitle">Arahkan kamera ke permukaan datar untuk melihat model 3D</div>
        </div>
        
        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">AR Aktif</div>
        
        <!-- Instructions -->
        <div class="instructions" id="instructions">
            Gerakkan perangkat untuk menemukan permukaan datar
        </div>
        
        <!-- AR Scene -->
        <a-scene
            id="arScene"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
            loading-screen="enabled: false">
            
            <!-- Assets -->
            <a-assets>
                <a-asset-item id="model" src="https://xppfmghrhhrejnopnyir.supabase.co/storage/v1/object/public/ewan/c30ecbb8-427c-43b0-a35f-6a88a92cf16e.glb"></a-asset-item>
            </a-assets>
            
            <!-- AR Marker -->
            <a-marker
                id="marker"
                preset="hiro"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                
                <!-- 3D Model -->
                <a-entity
                    id="model3d"
                    gltf-model="#model"
                    scale="0.5 0.5 0.5"
                    position="0 0 0"
                    rotation="0 0 0"
                    animation-mixer="clip: *; loop: repeat"
                    class="clickable">
                </a-entity>
                
                <!-- Lighting -->
                <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
                <a-light type="directional" position="2 4 5" color="#ffffff" intensity="0.8"></a-light>
            </a-marker>
            
            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>
        
        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="rotateModel()">ðŸ”„ Putar</button>
            <button class="control-btn" onclick="scaleUp()">âž• Perbesar</button>
            <button class="control-btn" onclick="scaleDown()">âž– Perkecil</button>
            <button class="control-btn" onclick="resetModel()">ðŸ”„ Reset</button>
        </div>
    </div>

    <script>
        let currentScale = 0.5;
        let currentRotation = 0;
        let isModelLoaded = false;
        
        // Initialize AR scene
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('#arScene');
            const model = document.querySelector('#model3d');
            const loadingScreen = document.querySelector('#loadingScreen');
            const instructions = document.querySelector('#instructions');
            const statusIndicator = document.querySelector('#statusIndicator');
            
            // Hide loading screen after scene loads
            scene.addEventListener('loaded', function() {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 2000);
            });
            
            // Model loaded event
            model.addEventListener('model-loaded', function() {
                isModelLoaded = true;
                console.log('Model loaded successfully');
                statusIndicator.textContent = 'Model Siap';
                statusIndicator.style.background = 'rgba(0, 255, 0, 0.8)';
            });
            
            // Model error event
            model.addEventListener('model-error', function() {
                console.log('Model failed to load');
                statusIndicator.textContent = 'Error Loading';
                statusIndicator.style.background = 'rgba(255, 0, 0, 0.8)';
            });
            
            // Marker found/lost events
            const marker = document.querySelector('#marker');
            marker.addEventListener('markerFound', function() {
                instructions.textContent = 'Model terdeteksi! Gunakan kontrol di bawah';
                statusIndicator.textContent = 'Marker Ditemukan';
                statusIndicator.style.background = 'rgba(0, 255, 0, 0.8)';
            });
            
            marker.addEventListener('markerLost', function() {
                instructions.textContent = 'Arahkan kamera ke marker untuk melihat model';
                statusIndicator.textContent = 'Mencari Marker';
                statusIndicator.style.background = 'rgba(255, 165, 0, 0.8)';
            });
        });
        
        // Control functions
        function rotateModel() {
            if (!isModelLoaded) return;
            
            currentRotation += 45;
            const model = document.querySelector('#model3d');
            model.setAttribute('rotation', `0 ${currentRotation} 0`);
            
            // Add rotation animation
            model.setAttribute('animation', {
                property: 'rotation',
                to: `0 ${currentRotation} 0`,
                dur: 500,
                easing: 'easeInOutQuad'
            });
        }
        
        function scaleUp() {
            if (!isModelLoaded) return;
            
            currentScale = Math.min(currentScale + 0.1, 2.0);
            updateScale();
        }
        
        function scaleDown() {
            if (!isModelLoaded) return;
            
            currentScale = Math.max(currentScale - 0.1, 0.1);
            updateScale();
        }
        
        function updateScale() {
            const model = document.querySelector('#model3d');
            model.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
            
            // Add scale animation
            model.setAttribute('animation', {
                property: 'scale',
                to: `${currentScale} ${currentScale} ${currentScale}`,
                dur: 300,
                easing: 'easeInOutQuad'
            });
        }
        
        function resetModel() {
            if (!isModelLoaded) return;
            
            currentScale = 0.5;
            currentRotation = 0;
            
            const model = document.querySelector('#model3d');
            model.setAttribute('scale', '0.5 0.5 0.5');
            model.setAttribute('rotation', '0 0 0');
            
            // Add reset animation
            model.setAttribute('animation__scale', {
                property: 'scale',
                to: '0.5 0.5 0.5',
                dur: 500,
                easing: 'easeInOutQuad'
            });
            
            model.setAttribute('animation__rotation', {
                property: 'rotation',
                to: '0 0 0',
                dur: 500,
                easing: 'easeInOutQuad'
            });
        }
        
        // Handle device orientation for better AR experience
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                location.reload();
            }, 500);
        });
        
        // Prevent context menu on long press (mobile)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>

</html>
