<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Futuristic Object Scanner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff; /* Cyan */
            --background-color: #000000;
            --scan-line-color: rgba(0, 255, 255, 0.8);
            --border-color: rgba(0, 255, 255, 0.3);
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
        }

        /* --- [PERBAIKAN] Wadah Kamera (Latar Belakang) --- */
        #webcam-container {
            position: fixed; /* 'fixed' lebih andal untuk fullscreen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden; /* Sembunyikan bagian canvas yang meluber */
        }

        /* --- [PERBAIKAN UTAMA] CSS untuk Canvas agar Fullscreen & Tidak Miring --- */
        #webcam-container canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Trik untuk sentralisasi sempurna */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
        
        /* --- Overlay Utama (Tidak banyak berubah) --- */
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(
                rgba(0,0,0,0) 50%,
                rgba(0, 255, 255, 0.1) 50%
            );
            background-size: 100% 4px;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            background-color: transparent;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px var(--primary-color), inset 0 0 10px var(--primary-color);
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        #scanner-interface {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 5px var(--primary-color);
        }

        #scanner-box {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 2px solid var(--border-color);
            overflow: hidden;
        }
        
        #scanner-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--scan-line-color), transparent);
            box-shadow: 0 0 10px var(--scan-line-color);
            animation: scan 3s linear infinite;
        }

        #scanner-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: 
                linear-gradient(to right, var(--primary-color) 2px, transparent 2px) 0 0,
                linear-gradient(to right, var(--primary-color) 2px, transparent 2px) 0 100%,
                linear-gradient(to left, var(--primary-color) 2px, transparent 2px) 100% 0,
                linear-gradient(to left, var(--primary-color) 2px, transparent 2px) 100% 100%,
                linear-gradient(to bottom, var(--primary-color) 2px, transparent 2px) 0 0,
                linear-gradient(to bottom, var(--primary-color) 2px, transparent 2px) 100% 0,
                linear-gradient(to top, var(--primary-color) 2px, transparent 2px) 0 100%,
                linear-gradient(to top, var(--primary-color) 2px, transparent 2px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 20px 20px;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        #label-container {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-top: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .prediction {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .class-name {
            width: 35%;
            text-align: right;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .probability-bar-container {
            width: 50%;
            height: 15px;
            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--border-color);
        }

        .probability-bar {
            height: 100%;
            background-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
            transition: width 0.2s ease-out;
        }

        .probability-value {
            width: 15%;
            text-align: left;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="overlay-container">
        <button id="start-button" type="button" onclick="init()">START SCANNER</button>
        <div id="scanner-interface">
            <div class="header-title">A.I. OBJECT DETECTION</div>
            <div id="scanner-box"></div>
            <div id="label-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/1vo1cbPVx/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('scanner-interface').style.display = 'flex';

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            
            // --- [PERBAIKAN] Inisialisasi Webcam dengan Rasio Aspek Layar ---
            // Ini membuat gambar sumber tidak terlalu terdistorsi sejak awal.
            const isMobile = window.innerWidth < 600;
            const size = isMobile ? 300 : 500; // Ukuran dasar untuk performa
            const aspectRatio = window.innerWidth / window.innerHeight;
            
            let webcamWidth, webcamHeight;
            if (window.innerWidth > window.innerHeight) { // Landscape
                webcamHeight = size;
                webcamWidth = webcamHeight * aspectRatio;
            } else { // Portrait
                webcamWidth = size;
                webcamHeight = webcamWidth / aspectRatio;
            }

            webcam = new tmImage.Webcam(Math.round(webcamWidth), Math.round(webcamHeight), flip); 
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const predictionDiv = document.createElement("div");
                predictionDiv.classList.add("prediction");
                labelContainer.appendChild(predictionDiv);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability;
                const barWidth = probability * 100;
                
                const predictionDiv = labelContainer.childNodes[i];
                predictionDiv.innerHTML = `
                    <div class="class-name">${prediction[i].className}</div>
                    <div class="probability-bar-container">
                        <div class="probability-bar" style="width: ${barWidth}%"></div>
                    </div>
                    <div class="probability-value">${(probability * 100).toFixed(1)}%</div>
                `;
            }
        }
    </script>

</body>
</html>
