<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram Scan Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0ff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            height: 100%;
            background-color: #111;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #hologram {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
        }
        
        #scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #0ff, transparent);
            box-shadow: 0 0 10px #0ff;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #label-container {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 10px #0ff;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 16px;
            color: #888;
        }
        
        .glow {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="hologram"></div>
            <div id="scan-line"></div>
        </div>
        <div id="label-container">Arahkan kamera ke objek...</div>
        <div id="instructions">Pastikan kamera memiliki akses dan objek berada dalam area pandang</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    
    <script>
        // URL model Teachable Machine Anda
        const URL = "https://teachablemachine.withgoogle.com/models/lwqdu_RK8/";
        let model, webcam, ctx, canvas, maxPredictions;
        let lastDetectionTime = 0;
        let scanInterval;
        let isScanning = false;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            // Memuat model dan metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            // Mengatur webcam
            const flip = true; // apakah membalik webcam
            webcam = new tmImage.Webcam(640, 480, flip);
            await webcam.setup();
            await webcam.play();
            
            // Menambahkan elemen video ke DOM
            document.getElementById('video').appendChild(webcam.canvas);
            
            // Mengatur canvas untuk menggambar
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // Memulai loop prediksi
            window.requestAnimationFrame(loop);
        }
        
        async function loop() {
            webcam.update(); // update frame webcam
            await predict();
            window.requestAnimationFrame(loop);
        }
        
        async function predict() {
            // Prediksi
            const prediction = await model.predict(webcam.canvas);
            
            // Menemukan prediksi dengan probabilitas tertinggi
            let highestProb = 0;
            let highestLabel = "";
            
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    highestLabel = prediction[i].className;
                }
            }
            
            // Update label jika probabilitas > 0.8
            if (highestProb > 0.8) {
                document.getElementById('label-container').innerHTML = 
                    `Detected: <span class="glow">${highestLabel}</span> (${Math.round(highestProb * 100)}%)`;
                
                // Aktifkan efek hologram
                if (!isScanning) {
                    activateHologram();
                }
                lastDetectionTime = Date.now();
            } else {
                document.getElementById('label-container').innerHTML = "Arahkan kamera ke objek...";
                
                // Matikan efek hologram jika tidak ada deteksi selama 2 detik
                if (isScanning && Date.now() - lastDetectionTime > 2000) {
                    deactivateHologram();
                }
            }
        }
        
        function activateHologram() {
            isScanning = true;
            const hologram = document.getElementById('hologram');
            const scanLine = document.getElementById('scan-line');
            
            hologram.style.opacity = '0.7';
            
            // Animasi garis scan
            scanLine.style.opacity = '1';
            scanLine.style.animation = 'scan 2s infinite';
            
            // Efek berkedip
            let blinkCount = 0;
            const maxBlinks = 3;
            
            const blinkInterval = setInterval(() => {
                hologram.style.opacity = blinkCount % 2 === 0 ? '0.3' : '0.7';
                blinkCount++;
                
                if (blinkCount >= maxBlinks * 2) {
                    clearInterval(blinkInterval);
                    hologram.style.opacity = '0.7';
                }
            }, 200);
        }
        
        function deactivateHologram() {
            isScanning = false;
            const hologram = document.getElementById('hologram');
            const scanLine = document.getElementById('scan-line');
            
            hologram.style.opacity = '0';
            scanLine.style.opacity = '0';
            scanLine.style.animation = 'none';
        }
        
        // Memulai aplikasi
        init();
    </script>
</body>
</html>
