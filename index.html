<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Scanner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-align: center;
    }
    #webcam-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    canvas {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover;
    }
    #label-container {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 5px 15px;
      border-radius: 12px;
      font-size: 16px;
    }
    #button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      display: none;
    }
    .sci-fi-btn {
      background: linear-gradient(90deg, #00f, #0ff);
      border: none;
      padding: 15px 20px;
      font-size: 20px;
      color: black;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
      cursor: pointer;
      transition: 0.2s;
    }
    .sci-fi-btn:hover {
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.1);
    }
    #textbox {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      display: none;
    }
  </style>
</head>
<body>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="button-container"></div>
  <input type="text" id="textbox" readonly>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/_qTkS5wpx/";
    let model, webcam, labelContainer, maxPredictions;
    let buttonContainer = document.getElementById("button-container");
    let textbox = document.getElementById("textbox");

    let hideTimeout = null; // untuk timer 2 detik

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(window.innerWidth, window.innerHeight, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let rethinkProb = 0;
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;

        if (prediction[i].className === "Re-Think") {
          rethinkProb = prediction[i].probability;
        }
      }

      if (rethinkProb > 0.5) {
        showButtons();
        if (hideTimeout) {
          clearTimeout(hideTimeout);
          hideTimeout = null;
        }
      } else {
        if (!hideTimeout) {
          // set timer 2 detik sebelum hide
          hideTimeout = setTimeout(() => {
            hideButtons();
            hideTimeout = null;
          }, 2000);
        }
      }
    }

    function showButtons() {
      if (buttonContainer.childNodes.length === 0) {
        for (let i = 1; i <= 5; i++) {
          let btn = document.createElement("button");
          btn.className = "sci-fi-btn";
          btn.innerText = i;
          btn.onclick = () => {
            textbox.style.display = "block";
            textbox.value = "Kamu memilih angka " + i;
          };
          buttonContainer.appendChild(btn);
        }
      }
      buttonContainer.style.display = "flex";
    }

    function hideButtons() {
      buttonContainer.style.display = "none";
      textbox.style.display = "none";
    }

    // auto start
    init();
  </script>
</body>
</html>
