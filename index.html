<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Image Classification</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for progress bar animation */
        .progress-bar-fill {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">Live Image Classifier</h1>
        <p class="text-gray-400 mb-6">Arahkan kamera ke objek untuk memulai klasifikasi gambar secara otomatis.</p>

        <!-- Start Button -->
        <button id="start-button" type="button" onclick="init()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            Mulai Kamera
        </button>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden my-4">
            <div class="flex items-center justify-center space-x-2">
                <div class="w-4 h-4 rounded-full bg-indigo-400 animate-pulse"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-400 animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-400 animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
            <p class="text-gray-400 mt-2">Memuat model dan memulai kamera...</p>
        </div>


        <!-- Webcam and Predictions Container -->
        <div id="main-container" class="hidden mt-8 bg-gray-800 p-4 sm:p-6 rounded-2xl shadow-2xl border border-gray-700">
            <!-- Webcam video feed will be appended here -->
            <div id="webcam-container" class="w-full max-w-md mx-auto rounded-lg overflow-hidden shadow-lg mb-6 border-2 border-gray-600"></div>
            <!-- Prediction labels will be appended here -->
            <div id="label-container" class="space-y-3 text-left"></div>
        </div>
    </div>

    <!-- TensorFlow.js and Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // URL model dari Teachable Machine
        const URL = "https://teachablemachine.withgoogle.com/models/_qTkS5wpx/";

        let model, webcam, labelContainer, maxPredictions;
        let isLooping = false;

        // Fungsi untuk memuat model dan mengatur webcam
        async function init() {
            // Sembunyikan tombol start dan tampilkan indikator loading
            document.getElementById("start-button").classList.add("hidden");
            document.getElementById("loading-indicator").classList.remove("hidden");

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Muat model dan metadata
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Pengaturan untuk menggunakan kamera belakang ('environment')
                const flip = false; // Tidak perlu membalik kamera belakang
                const width = 400;
                const height = 400;
                webcam = new tmImage.Webcam(width, height, flip);
                
                // Meminta akses ke kamera belakang
                await webcam.setup({
                    facingMode: "environment"
                });
                await webcam.play();
                isLooping = true;
                window.requestAnimationFrame(loop);

                // Tampilkan container utama dan sembunyikan loading
                document.getElementById("main-container").classList.remove("hidden");
                document.getElementById("loading-indicator").classList.add("hidden");

                // Tambahkan elemen ke DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                
                // Buat elemen untuk setiap label kelas
                for (let i = 0; i < maxPredictions; i++) {
                    const entry = document.createElement("div");
                    entry.classList.add("w-full");
                    entry.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-lg font-medium text-gray-200" id="class-name-${i}"></span>
                            <span class="text-sm font-semibold text-gray-300" id="class-prob-${i}"></span>
                        </div>
                        <div class="w-full bg-gray-600 rounded-full h-2.5">
                            <div id="progress-bar-${i}" class="bg-indigo-500 h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                        </div>
                    `;
                    labelContainer.appendChild(entry);
                }

            } catch (e) {
                console.error("Error initializing webcam or model:", e);
                // Tampilkan pesan error jika gagal (misal: kamera tidak ditemukan)
                document.getElementById("loading-indicator").innerHTML = `<p class="text-red-400">Gagal memulai kamera. Pastikan Anda memberikan izin dan menggunakan perangkat yang didukung.</p>`;
            }
        }

        // Loop utama untuk update frame dan prediksi
        async function loop() {
            if (!isLooping) return;
            webcam.update(); // Update frame webcam
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Menjalankan gambar dari webcam melalui model
        async function predict() {
            // Prediksi bisa menerima elemen gambar, video, atau canvas
            const prediction = await model.predict(webcam.canvas);
            
            // Urutkan prediksi dari yang tertinggi ke terendah
            const sortedPredictions = [...prediction].sort((a, b) => b.probability - a.probability);

            for (let i = 0; i < maxPredictions; i++) {
                const pred = sortedPredictions[i];
                const className = pred.className;
                const probability = pred.probability;
                const probabilityPercent = (probability * 100).toFixed(1);

                // Update nama kelas, probabilitas, dan progress bar
                const classNameElem = document.getElementById(`class-name-${i}`);
                const classProbElem = document.getElementById(`class-prob-${i}`);
                const progressBarElem = document.getElementById(`progress-bar-${i}`);

                if (classNameElem && classProbElem && progressBarElem) {
                    classNameElem.innerText = className;
                    classProbElem.innerText = `${probabilityPercent}%`;
                    progressBarElem.style.width = `${probabilityPercent}%`;
                }
            }
        }
    </script>
</body>
</html>
